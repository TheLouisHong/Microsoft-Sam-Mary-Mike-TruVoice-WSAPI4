<h1><font face="Arial">Wave Editor</font></h1>

<p><font face="Arial">The Wave Editor application allows you to
view and modify wave recordings.</font></p>

<p><font face="Arial"></font>&nbsp;</p>

<p><font face="Arial"><strong>You need this to run:</strong></font></p>

<ul>
    <li><font face="Arial">Text-to-speech Engine - To write text-to-speech to wave files.</font></li>
</ul>

<p>&nbsp;</p>

<ul>
